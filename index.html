<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2574fafacc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Personal Portfolio Webpage</title>
</head>
<body>
    <header>
        <nav id="navbar" class="nav">
            <a class="nav__link" href="#projects">
                <div class="link link--work">Work</div>
            </a>
            <a class="nav__link" href="#contact">
                <div class="link link--contact">Contact</div>
            </a>
        </nav>
        <section id="welcome-section" class="welcome-section">
            <h1 class="welcome-section__title title">Hey I'm Alberto Ledesma</h1>
            <p class="welcome-section__subtitle">Web developer</p>
        </section>
    </header>
    <main>
        <section class="projects" id="projects">
            <h1 class="projects__title">My projects</h1>
            <a class="project-tile" href="https://albertoled.github.io/QR-code-component/" target="_blank">
                <img class="project-tile__img" src="images/qr-component.jpg" alt="QR Component">
            </a>
            <a class="project-tile" href="https://albertoled.github.io/Interactive-Rating-Component/" target="_blank">
                <img class="project-tile__img" src="images/rating-component.jpg" alt="Rating Component">
            </a>
            <a class="project-tile" href="https://albertoled.github.io/Intro-Component-With-Signup-Form/" target="_blank">
                <img class="project-tile__img" src="images/sign-up-form.jpg" alt="Sign Up Form">
            </a>
            <a class="project-tile" href="https://albertoled.github.io/Single-Price-Grid-Component/" target="_blank">
                <img class="project-tile__img" src="images/single-price-grid.jpg" alt="Single Price Grid">
            </a>
        </section>
        <section class="contact" id="contact">
            <h1 class="contact__title title">Let's work together...</h1>
            <p class="contact__subtitle">How do you take your coffee?</p>
            <div class="contact__medias">
                <a class="contact__media" href="">
                    <i class="fa fa-github"></i> GitHub
                </a>
                <a class="contact__media" href="">

                </i> Send a mail
